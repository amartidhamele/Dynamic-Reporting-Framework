<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Reporting Framework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="home-link">Home</a></li>
        </ul>
        <h1>Dynamic Reporting Framework</h1>
    </nav>
    <main>
        <div class="controls">
            <button id="add-button">+</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Serial Number</th>
                    <th>Data Provider ID</th>
                    <th>System</th>
                    <th>Table Name</th>
                    <th>Created On</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="data-table">
            </tbody>
        </table>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <table id="field-table">
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Type</th>
                        <th>Show</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="generate-table">Generate Table</button>
        </div>
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="result-table-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
